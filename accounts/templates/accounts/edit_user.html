{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}


    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
            <div class="row">
                <div class="col-lg-12">
                <div class="text-content">
                    <h4>Edit Profile</h4>
                    <!-- <h2>letâ€™s stay in touch!</h2> -->
                </div>
                </div>
            </div>
            </div>
        </section>
    </div>
    
    <!-- Banner Ends Here -->
    
    
    <section class="contact-us">
        <div class="container">
            <div class="row">
            
            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Edit your profile</h2>
                                </div>
                                <div class="content">
                                    <form id="contact" action="" method="post">
                                        {% csrf_token %}
                                        {{ form.non_field_errors }}
                                        <div class="row">
                                            <div class="col-lg-12">
                                                {{ form }}
                                            </div>
                                            <div class="col-lg-12">
                                                <fieldset>
                                                <button type="submit" id="form-submit" class="main-button">Save</button>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- map -->
        
        </div>
    </div>
    </section>

{% endblock %}
